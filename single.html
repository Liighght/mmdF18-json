<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Babushka</title>
    <style>
        body {
            background-color: wheat;
        }

        nav {
            text-align: center;
        }

        article {
            padding: 1em;
            background-color: antiquewhite;
        }

        .data-container article img {
            width: 100%;
        }

        .data-container {
            margin: 0 auto;
            display: grid;
        }

        @media screen and (min-width:500px) {
            .data-container {
                padding-left: 10%;
                padding-right: 10%;
                grid-gap: 5px;
            }
        }
    </style>
</head>

<body>


    <main class="container">
        <section class="data-container">
            <article class="retten">
                <img src="" alt="">
                <h2></h2><br> Kategori:
                <div class="data-kategori"></div><br> Oprindelse:
                <div class="data-oprindelsesregion"></div><br>
                <div class="data-langbeskrivelse"></div><br> Pris:
                <div class="data-pris"></div><br>
            </article>
        </section>
    </main>


    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get("id");
        console.log(id)
        let dest = document.querySelector(".data-container");
        let retten;
        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let myJson = await fetch("menu.json");
            retten = await myJson.json();
            visRet();
        }

        function visRet() {
            let dest = document.querySelector(".data-container");

            //løb personlisten igennem og lav en klon
            retten.forEach(ret => {
                if (ret.id == id) {

                    //indsæt data i klonen
                    dest.querySelector("h2").textContent = ret.navn;
                    dest.querySelector("img").src = ret.billede;
                    dest.querySelector(".data-kategori").textContent = ret.kategori;
                    dest.querySelector(".data-oprindelsesregion").textContent = ret.oprindelsesregion;
                    dest.querySelector(".data-langbeskrivelse").textContent = ret.langbeskrivelse;
                    dest.querySelector(".data-pris").textContent = ret.pris;
                    //placer klon i DOM

                }
            });
        }
    </script>
</body>

</html>
